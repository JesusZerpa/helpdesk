{%extends "helpdesk/base.html"%}
{%block content%}

	{%for ticket in tickets%}
	<div class="card">

			<div class="card-content">
				<img src="">
				<h3>{{ticket.name}}</h3>

		</a>
		
	</div>
	{%endfor%}
</div>
{%endblock%}
